<form name="login" id="login-form">
	<fieldset class="no-border">
		<div class="form-group">
			<label for="login-username" class="input-label required">
				{% include "11ty-common/icon.html" icon: "mail" height: "18" width: "18" fill: "currentColor" %}
				<span class="label-text">Email</span>
			</label>
			<input type="email" name="email" id="login-email" class="input" placeholder="user@example.com" autocomplete="email" required="" />
		</div>
		<div class="form-group">
			<label for="login-password" class="input-label required">
				{% include "11ty-common/icon.html" icon: "dialog-password" height: "18" width: "18" fill: "currentColor" %}
				<span class="label-text">Password</span>
			</label>
			<input type="password" name="password" id="login-password" class="input" placeholder="********" minlength="8" autocomplete="current-password" required="" />
		</div>
	</fieldset>
	<div class="flex row space-evenly">
		<button type="submit" class="btn btn-accept btn-big">
			{% include "11ty-common/icon.html" icon: "check" height: "16" width: "16" fill: "currentColor" %}
			<span>Login</span>
		</button>
		<button type="reset" class="btn btn-reject btn-big">
			{% include "11ty-common/icon.html" icon: "x" height: "16" width: "16" fill: "currentColor" %}
			<span>Clear</span>
		</button>
	</div>
</form>
