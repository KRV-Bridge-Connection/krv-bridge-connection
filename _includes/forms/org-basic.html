<fieldset id="org-profile-basic" class="form-section no-border">
	<legend>Basic Organization Info</legend>
	<input type="hidden" name="@identifier" required="" readonly="" />
	<input type="hidden" name="@context" value="https://schema.org" required="" readonly="" />
	<input type="hidden" name="@type" value="Organization" required="" readonly="" />
	<div class="form-group">
		<label for="org-name" class="input-label required">
			{% include "11ty-common/icon.html" icon: "organization" height: 18 width: 18 fill: "currentColor" %}
			<span class="label-text">Name</span>
		</label>
		<input type="text" id="org-name" class="input" name="name" placeholder="Name of Organization" autocomplete="organization" required="" />
	</div>
	<div class="form-group">
		<label for="org-category" class="input-label required">
			{% include "11ty-common/icon.html" icon: "tag" height: 18 width: 18 fill: "currentColor" %}
			<span class="label-text">Category</span>
		</label>
		<input type="hidden" name="category" required="" />
		{% include "forms/category-select.html" %}
	</div>
	<div class="form-group">
		<label for="org-description" class="input-label required">
			{% include "11ty-common/icon.html" icon: "note" height: 18 width: 18 fill: "currentColor" %}
			<span class="label-text">Description</span>
		</label>
		<textarea id="org-description" class="input" rows="4" cols="20" placeholder="A brief description" maxlength="240" required=""></textarea>
	</div>
	<div class="form-group">
		<label for="org-logo" class="input-label">
			{% include "11ty-common/icon.html" icon: "file-media" height: 18 width: 18 fill: "currentColor" %}
			<span class="label-text">Logo</span>
		</label>
		<input type="file" id="org-logo" class="input" name="logo" accept="image/jpeg, image/png, image/webp, image/svg+xml" />
		<div class="logo-container"></div>
	</div>
	<div class="flex row form-nav">
		<button type="button" class="btn btn-primary" data-nav="prev" title="Previous">
			{% include "11ty-common/icon.html" icon: "go-prev" height: "18" width: "18" fill: "currentColor" %}
			<span class="nav-btn-text">Previous</span>
		</button>
		<button type="button" class="btn btn-primary" data-nav="next" title="Next" disabled="">
			{% include "11ty-common/icon.html" icon: "go-next" height: "18" width: "18" fill: "currentColor" %}
			<span class="nav-btn-text">Next</span>
		</button>
	</div>
</fieldset>
