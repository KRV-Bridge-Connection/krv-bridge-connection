# https://www.netlify.com/docs/netlify-toml-reference/
[build]
  base = "./"
  publish = "./_site"
  command = "npm run build && npm run build:site"
  functions = "api"
[dev]
  base = "./"
  publish = "./_site"
  command = "npm run serve:dev"
  functions = "api"
  targetPort = 8080
[functions]
  node_bundler = "esbuild"
